<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="cart-overview">
        <div class="years">
            <div class="prev_year"></div>
            <div class="current_year"></div>
            <div class="next_year"></div>
        </div>
        <div class="calendar">
            <ul class="weeks">
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THUR</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
            <ul class="days"></ul>
        </div>
        <div class="monthes">
            <span class="material-symbols-outlined prev">
                arrow_back_ios
            </span>

            <span class="material-symbols-outlined next">
                arrow_forward_ios
            </span>
            <div class="monthes-list">
                <button data-num-mon="0">JAN</button>
                <button data-num-mon="1">FEB</button>
                <button data-num-mon="2">MAR</button>
                <button data-num-mon="3">APR</button>
                <button data-num-mon="4">MAY</button>
                <button data-num-mon="5">JUN</button>
                <button data-num-mon="6">JUL</button>
                <button data-num-mon="7">AUG</button>
                <button data-num-mon="8">SEP</button>
                <button data-num-mon="9">OCT</button>
                <button data-num-mon="10">NOV</button>
                <button data-num-mon="11">DEC</button>
            </div>
        </div>
    </div>
    <div class="cart-detail">
        <header class="hed-text">
            EVENTS OF THE MONTH
        </header>
        <div class="event-container">
            <ul class="event-list">

            </ul>
            <button class="event-btn">
                <span class="material-symbols-outlined">
                    add
                </span>
                <span>ADD EVENT</span>
            </button>
        </div>
        <div class="add-new-event-container hidden">
            <header class="new-event-hed">
                <h1>add new event</h1>
                <span class="material-symbols-outlined">
                    close
                </span>
            </header>
            <div class="event-new-content">
                <form action="#">
                    <div class="form-control">
                        <label for="add-text-event">Event Title</label>
                        <input id="add-text-event" type="text" name="eventTitle"/>
                    </div>

                    <div class="form-control">
                        <label for="add-time-event">Event Time</label>
                        <input id="add-time-event" type="time" name="eventHoure"/>
                    </div>
                    <div class="form-control">
                        <p>select event icon</p>
                        <ul class="selectIconList"></ul>
                    </div>
                    <button class="event-btn">CREATE EVENT</button>
            </div>
            </form>
        </div>
    </div>
</body>

</html>
